<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJANGO PAGE FOR IMAGE </title>
    <link rel="stylesheet" href=" {% static 'style/style.css' %}" />
</head>
<body>
    <h1>Welcome to Django with Database</h1>
    <h2>Hello Here is your Data 
    </h2>

    <div class="djangoTwo">
        {%if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {%else%}
        <p>
            No access Record Found
        </p>
        {% endif %}
    </div>
</body>
</html>
