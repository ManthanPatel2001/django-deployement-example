<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">    
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" ><a class="navbar-brand" href="{%url 'fiveApp:index'%}">Django</a></li>
                <li class="nav-item" ><a class="nav-link" href="{%url 'admin:index'%}">Admin</a></li>
                <li class="nav-item" ><a class="nav-link" href="{%url 'fiveApp:register'%}">Registration</a></li>


                {% if user.is_authenticated %}
                <li class="nav-item" ><a class="nav-link" href="{%url 'fiveApp:user_logout'%}">Logout</a></li>
                {% else %}
                <li class="nav-item" ><a class="nav-link" href="{%url 'fiveApp:user_login'%}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
